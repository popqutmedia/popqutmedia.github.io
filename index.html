<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popqut Media</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 0;
        background-color: #00d2ee; /* Dark blue background */
        color: white;
    }
    .header-image {
        text-align: center;
        margin-top: 20px;
    }
    .header-image img {
        max-width: 100%;
        height: auto;
    }
    .gallery-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .row {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 0 auto;
    }

    .gallery-item {
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease; /* Smooth transition for the hover effect */
    }

    .gallery-item:hover {
        transform: scale(1.05); /* Makes the banner 5% larger when hovered */
    }

    .gallery-item img {
        max-width: 100%;
        height: auto;
        transition: all 0.3s ease; /* Smooth transition for any image changes */
    }
    </style>
</head>
<body>

    <div class="header-image">
        <img src="webpage (logo).png" alt="Popqut Media">
    </div>
    <br><br><br>
    
    <div class="gallery-container">
        <!-- First Row -->
        <div class="row">
            <div class="gallery-item">
                <a href="https://www.youtube.com/@nothingcontest" target="_blank">
                    <img src="nothingcontest(logo).png" alt="nothingcontest">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://www.youtube.com/@theshoutoutguys/shorts" target="_blank">
                    <img src="The Shoutout Guys (logo).png" alt="The Shoutout Guys">
                </a>
            </div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <div class="gallery-item">
                <a href="https://linktr.ee/blockchaintmu" target="_blank">
                    <img src="blockchainuniedu(logo).png" alt="BlockchainUniversityEDU">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://linktr.ee/pseudonode" target="_blank">
                    <img src="pseudonode(logo).png" alt="pseudonode">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
