<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NM4F1CGYH9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NM4F1CGYH9');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popqut Media</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 0;
        background-color: #00d2ee; /* Dark blue background */
        color: white;
    }
    .header-image {
        text-align: center;
        margin-top: 20px;
    }
    .header-image img {
        max-width: 100%;
        height: auto;
    }
    .gallery-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;  /* Three columns */
        gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        /* Shift the gallery to the right */
        margin-right: 127px; /* Adjust this value as needed to align with the logo */
    }
    .gallery-item {
        overflow: hidden;
        transition: transform 0.2s ease;
    }
    .gallery-item:hover {
        transform: scale(1.05);
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
    }
    .gallery-item a {
        display: block;
    }
    /* Adjust the two images in the second row */
    .gallery-item:nth-child(3),
    .gallery-item:nth-child(4) {
        grid-column: 2 / 3; /* Centered in the middle column */
    }
    </style>
</head>
<body>

    <div class="header-image">
        <img src="webpage (logo).png" alt="Popqut Media">
    </div>
    <br><br><br><br><br><br>
    <div class="gallery-container">
        <div class="gallery-item">
            <a href="https://linktr.ee/popqutmusic" target="_blank">
                <img src="popqutmusic (logo).png" alt="Popqut Music">
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://linktr.ee/popqutgames" target="_blank">
                <img src="popqut games (logo).png" alt="Popqut Games">
            </a>
        </div>
        <br><br>
        <div class="gallery-item">
            <a href="https://https://www.youtube.com/@nothingcontest" target="_blank">
                <img src="nothingcontest(logo).png" alt="nothingcontest.">
            </a>
        </div>
        <div class="gallery-item">
            <!-- <a href="" target="_blank"> !-->
                <img src="neweranorth(logo).png" alt="new era north">
            </a>
        </div>
        <br><br>
        <div class="gallery-item">
            <a href="https://linktr.ee/theshoutoutguys" target="_blank">
                <img src="The Shoutout Guys (logo).png" alt="The Shoutout Guys">
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://www.instagram.com/cringe2pointoh" target="_blank">
                <img src="Cringe 2.0(logo).png" alt="Cringe 2.0">
            </a>
        </div>
    </div>

</body>
</html>
